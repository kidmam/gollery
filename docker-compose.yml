version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=gollery
  webapp:
    container_name: app
    restart: always
    depends_on:
      - postgres
    build:
      context: .
    ports:
      - 8080:8080
